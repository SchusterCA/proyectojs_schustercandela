<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenidos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Jersey+10&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/normalize.css">
</head>
<body class="principal_box">
    <main>

        <div id="contenedor-login">
            <div class="h1_txt">
                <h1>Por favor, iniciá tu sesión</h1>
            </div>

            <div class="inicio_box">
                <form id="form-login">
                    <div class="part1">
                        <label for="exampleInputEmail1" class="form-label">usuario</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                    </div>
                    <div class="part2">
                        <label for="exampleInputPassword1" class="form-label">contraseña</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" required>
                        <div id="emailHelp" class="form-text"><a target="_blank" href="">olvidaste tu contraseña?</a></div>
                    </div>


                    <div id="mensaje-error" class="alert alert-danger d-none mt-3" role="alert"></div>

                    <div class="part3">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">recordarme</label>
                    </div>
                    <button type="submit" class="btn-primary">acceder</button>
                </form>


                <div class="text-center mt-3">
                    <div class="link-registro-container" style="display: inline-block;">
                        <p class="text-registro mb-0">¿No tenés cuenta? <a href="#" id="link-registro">Registrate aquí</a></p>
                    </div>
                </div>
            </div>
        </div>

        <div id="contenedor-registro" style="display: none;">
            <div class="h1_txt">
                <h1>Crear cuenta nueva</h1>
            </div>

            <div class="inicio_box">
                <form id="form-registro">
                    <div class="part1">
                        <label for="nombre-registro" class="form-label">nombre completo</label>
                        <input type="text" class="form-control" id="nombre-registro" required>
                    </div>
                    <div class="part1">
                        <label for="email-registro" class="form-label">email</label>
                        <input type="email" class="form-control" id="email-registro" required>
                    </div>
                    <div class="part2">
                        <label for="password-registro" class="form-label">contraseña</label>
                        <input type="password" class="form-control" id="password-registro" minlength="6" required>
                        <div class="form-text">Mínimo 6 caracteres</div>
                    </div>


                    <div id="mensaje-registro" class="alert d-none mt-3" role="alert"></div>

                    <button type="submit" class="btn-primary">registrarse</button>
                </form>


                <div class="text-center mt-3">
                    <p>¿Ya tenés cuenta? <a href="#" id="link-login" style="text-decoration: underline;">Iniciá sesión</a></p>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/login-script.js"></script>
</body>
</html>
